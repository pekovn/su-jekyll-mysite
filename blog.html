---
layout: main
title: Blog
permalink: /blog/
icon: fas fa-blog

---

<section>
    <header>
        <h2>Latest Posts</h2>
    </header>
    
    <div class="content">
        <ul>
            {% for post in site.posts %}
            <li>
                <a href="{{ baseurl }}{{ post.url }}">{{ post.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</section>
